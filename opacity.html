<html>

<head>

<title> opacity </title>

<style>

div{
    background-color: cadetblue;
    font-size: x-large;
}

div.first{
    opacity: 10%;
}

div.second{

    opacity: 30%;
}

div.third{

    opacity: 60%;
}

div.general{
    opacity: 100%;
}
</style>
</style>
</head>

<body>

    <div class="first"> 
        <p> opacity 10% </p>  </div>
        
        <div class="second"> 
        <p> opacity 30% </p> </div>
        
        
        <div class="third"> 
        <p> opacity 60% </p> </div>
        
        <div class="general">
        <p> opacity 100% </p> </div>

</body>
</html>
